[package]
name = "dod-validator-core"
version = "1.0.0"
edition = "2021"

[dependencies]
dod-validator-hot = { path = "../dod-validator-hot" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[lib]
name = "dod_validator_core"
path = "src/lib.rs"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "performance"
harness = false

