[package]
name = "dod-validator-autonomous"
version = "2.0.0"
edition = "2021"

[dependencies]
dod-validator-core = { path = "../dod-validator-core" }
knhk-unrdf = { path = "../../../../rust/knhk-unrdf", optional = true }
serde = { version = "1.0", features = ["derive"] }
