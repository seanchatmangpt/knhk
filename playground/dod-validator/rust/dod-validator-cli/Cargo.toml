[package]
name = "dod-validator-cli"
version = "1.0.0"
edition = "2021"

[dependencies]
dod-validator-core = { path = "../dod-validator-core" }
dod-validator-autonomous = { path = "../dod-validator-autonomous" }
clap = { version = "4.0", features = ["derive"] }
serde_json = "1.0"

[build-dependencies]
cc = "1.0"

[[bin]]
name = "dod-validator"
path = "src/main.rs"

[[example]]
name = "basic"
path = "../../examples/basic.rs"

[[example]]
name = "advanced"
path = "../../examples/advanced.rs"

[[example]]
name = "autonomous"
path = "../../examples/autonomous.rs"

