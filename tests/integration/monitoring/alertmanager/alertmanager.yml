global:
  resolve_timeout: 5m
  # SMTP configuration (configure for production)
  # smtp_from: 'knhk-alerts@example.com'
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_auth_username: 'knhk-alerts@example.com'
  # smtp_auth_password: 'your-password'

# Default route
route:
  receiver: 'knhk-default'
  group_by: ['alertname', 'severity', 'component']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  routes:
    # Critical alerts: immediate notification
    - match:
        severity: critical
      receiver: 'knhk-critical'
      group_wait: 0s
      repeat_interval: 5m

    # Warning alerts: batched notification
    - match:
        severity: warning
      receiver: 'knhk-warnings'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h

    # Hot path specific alerts
    - match:
        component: hot_path
      receiver: 'knhk-hotpath'
      group_wait: 0s
      repeat_interval: 5m

    # SLO violations
    - match:
        component: slo
      receiver: 'knhk-slo'
      group_wait: 0s
      repeat_interval: 15m

inhibit_rules:
  # Inhibit warning if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']

receivers:
  - name: 'knhk-default'
    # Default receiver logs to stdout
    webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true

  - name: 'knhk-critical'
