[package]
name = "knhk-test-cache"
version = "1.0.0"
edition = "2021"
description = "Autonomic test cache daemon - keeps test binaries pre-compiled and ready"
repository = "https://github.com/yourusername/knhk"
homepage = "https://github.com/yourusername/knhk"
documentation = "https://docs.rs/knhk-test-cache"
keywords = ["test", "cache", "daemon", "autonomic", "watch"]
categories = ["development-tools", "testing"]
license = "MIT"
authors = ["KNHK Team"]

[lib]
name = "knhk_test_cache"
crate-type = ["lib"]

[[bin]]
name = "knhk-test-cache"
path = "src/bin/main.rs"

[dependencies]
# File watching
notify = "6.1"

# Async runtime
tokio = { version = "1.48", features = ["full", "process", "signal"] }
tokio-stream = "0.1"

# Process management
which = "6.0"

# Hashing for cache invalidation
sha2 = "0.10"
hex = "0.4"

# Serialization for cache storage
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# CLI interface
clap = { version = "4.5", features = ["derive"] }

[dev-dependencies]
tempfile = "3.10"
tokio-test = "0.4"
chicago-tdd-tools = { path = "../chicago-tdd-tools", version = "1.0.0" }

