[package]
name = "knhk-workflow-xml-legacy"
version = "0.1.0"
edition = "2021"
description = "Legacy XML/YAWL parser for migration to KNHK TTL-only architecture"
repository = "https://github.com/knhk/knhk"
keywords = ["yawl", "xml", "migration", "workflow", "legacy"]
categories = ["parsing", "development-tools"]
license = "MIT OR Apache-2.0"
authors = ["KNHK Team"]

[lib]
name = "knhk_workflow_xml_legacy"
crate-type = ["rlib"]

[[bin]]
name = "yawl-xml-to-ttl"
path = "src/bin/convert.rs"

[dependencies]
# XML parsing
quick-xml = "0.31"
roxmltree = "0.19"

# RDF/Turtle generation
rio_turtle = "0.8"
oxigraph = "0.5"

# Utilities
thiserror = "1.0"
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.4", features = ["derive"] }
walkdir = "2.5.0"
rio_api = "0.8.5"

[dev-dependencies]
tempfile = "3.8"
criterion = "0.5"

[features]
default = []
full = []
