[package]
name = "knhk-patterns"
version = "1.0.0"
edition = "2021"
authors = ["KNHK Team"]
description = "Van der Aalst workflow patterns for KNHK pipeline orchestration"

[lib]
crate-type = ["lib"]

[dependencies]
knhk-etl = { path = "../knhk-etl" }
knhk-config = { path = "../knhk-config" }
rayon = "1.10"
crossbeam-channel = "0.5"

[features]
default = []

[build-dependencies]
cc = "1.0"

[dev-dependencies]
criterion = "0.5"

