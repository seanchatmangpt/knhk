[package]
name = "knhk-patterns"
version = "1.0.0"
edition = "2021"
authors = ["KNHK Team"]
description = "Van der Aalst workflow patterns for KNHK pipeline orchestration"

[lib]
crate-type = ["lib"]

[dependencies]
knhk-etl = { path = "../knhk-etl" }
knhk-config = { path = "../knhk-config" }
rayon = "1.10"
crossbeam-channel = "0.5"

[build-dependencies]
cc = { version = "1.0", optional = true }

[features]
# Default: Pure Rust patterns (no C compiler needed)
default = []
# Optional: C SIMD pattern optimization (requires C compiler)
c-patterns = ["cc"]

[dev-dependencies]
chicago-tdd-tools = { version = "1.3.0", features = ["testing-extras", "otel", "weaver", "testcontainers", "async"] }
criterion = "0.5"
