[book]
title = "KNHK Workflow Engine"
description = "Enterprise workflow engine with full 43-pattern YAWL support"
authors = ["KNHK Team"]
language = "en"
multilingual = false
src = "."

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/yourusername/knhk"
edit-url-template = "https://github.com/yourusername/knhk/edit/main/rust/knhk-workflow-engine/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = true
copyable = true
copyable-hidden = false
runnable = true
line-numbers = false
runnable-hidden = false

[output.html.markdown]
render-to-page = true
render-to-sidebar = true
render-to-outline = true

[output.html.footer]
content = """
<p>
  <a href="https://github.com/yourusername/knhk">GitHub</a> |
  <a href="https://docs.rs/knhk-workflow-engine">docs.rs</a> |
  <a href="https://crates.io/crates/knhk-workflow-engine">crates.io</a>
</p>
"""

