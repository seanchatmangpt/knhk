[package]
name = "knhk-workflow-engine"
version = "1.0.0"
edition = "2021"
description = "Enterprise workflow engine with full 43-pattern YAWL support"
repository = "https://github.com/yourusername/knhk"
homepage = "https://github.com/yourusername/knhk"
documentation = "https://docs.rs/knhk-workflow-engine"
keywords = ["workflow", "yawl", "bpmn", "enterprise", "automation"]
categories = ["development-tools", "web-programming"]
license = "MIT"
authors = ["KNHK Team"]
build = "build.rs"

[lib]
name = "knhk_workflow_engine"
crate-type = ["cdylib", "staticlib", "rlib"]

[[bin]]
name = "knhk-workflow"
path = "src/bin/knhk-workflow.rs"

[dependencies]
# KNHK infrastructure
knhk-otel = { path = "../knhk-otel", version = "1.0.0" }
knhk-lockchain = { path = "../knhk-lockchain", version = "1.0.0" }
knhk-connectors = { path = "../knhk-connectors", version = "1.0.0", optional = true }
knhk-patterns = { path = "../knhk-patterns", version = "1.0.0" }
# knhk-sidecar dependency removed to avoid circular dependency
# Sidecar now depends on workflow engine, not the other way around
chicago-tdd-tools = { version = "1.3.0", optional = true, features = ["testing-extras", "otel", "weaver", "testcontainers", "async"] }

# RDF & Turtle parsing
oxigraph = { workspace = true, optional = true }
rio_turtle = "0.8"

# Template engine (for ggen integration)
tera = { workspace = true, features = ["builtins"] }

# Async runtime
tokio = { workspace = true, features = ["full"] }
futures = "0.3"
async-trait = "0.1.83"

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
bincode = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# HTTP & gRPC (optional)

prost = { workspace = true, optional = true }
prost-types = { workspace = true, optional = true }
axum = { workspace = true, features = ["json", "multipart"], optional = true }
tower = { workspace = true, optional = true }
tower-http = { workspace = true, features = ["cors", "trace"], optional = true }
reqwest = { version = "0.11", features = ["json"], optional = true }

# CLI
clap = { workspace = true, features = ["derive"] }

# Collections & utilities
uuid = { workspace = true, features = ["v4", "serde"] }
chrono = { workspace = true, features = ["serde"] }
hashbrown = { workspace = true, default-features = false }
rayon = { workspace = true }
fastrand = "2.0"
rand = "0.8"
sha2 = { workspace = true }
sha3 = "0.10"
blake3 = { workspace = true }
hex = { workspace = true }
linkme = "0.3"
num_cpus = "1.16"

# Rate limiting
governor = "0.6"

# Caching
lru = { workspace = true }
dashmap = "5.5"
parking_lot = "0.12"

# Metrics
metrics = "0.23"
metrics-prometheus = "0.6"

# Tracing & observability
tracing = { workspace = true }
tracing-opentelemetry = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }

# Storage (optional)
sled = { workspace = true, optional = true }
tempfile = { workspace = true }
process_mining = "0.3"

# Compiler dependencies
ring = "0.17"
regex = "1.10"
crc32fast = "1.4"

[features]
default = [
  "rdf",
  "storage",
  "testing",
  "connectors",
  "http",
] # Enable core features by default (80/20: grpc removed for build simplicity)
minimal = [] # Core only, no optional deps
rdf = ["oxigraph"]
storage = ["sled"]
# grpc feature removed - using HTTP/REST only (80/20 pragmatism)
http = ["dep:axum", "dep:tower", "dep:tower-http", "dep:reqwest"]
connectors = ["dep:knhk-connectors"]
testing = ["dep:chicago-tdd-tools"]
full = ["rdf", "storage", "http", "connectors", "testing"]
# sidecar and grpc features removed to avoid build complexity

[[example]]
name = "workflow_weaver_livecheck"
path = "examples/workflow_weaver_livecheck.rs"

[[example]]
name = "weaver_all_43_patterns"
path = "examples/weaver_all_43_patterns.rs"

[[example]]
name = "weaver_real_jtbd_validation"
path = "examples/weaver_real_jtbd_validation.rs"

[[example]]
name = "compile_workflow"
path = "examples/compile_workflow.rs"

[[bench]]
name = "fortune5_performance"
harness = false

[[bench]]
name = "phase_performance"
harness = false

[build-dependencies]

[dev-dependencies]
tokio-test = { workspace = true }
criterion = { workspace = true, features = ["html_reports"] }
futures = { workspace = true }
serial_test = "3.0"
regex = "1.10"

# Advanced testing dependencies
proptest = "1.4"              # Property-based testing
loom = "0.7"                  # Concurrency testing with deterministic execution
rand = "0.8"                  # Random number generation for chaos testing
quickcheck = "1.0"            # Alternative property-based testing
insta = "1.34"                # Snapshot testing
