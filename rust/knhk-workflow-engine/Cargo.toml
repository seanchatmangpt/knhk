[package]
name = "knhk-workflow-engine"
version = "1.0.0"
edition = "2021"
description = "Enterprise workflow engine with full 43-pattern YAWL support"
repository = "https://github.com/yourusername/knhk"
homepage = "https://github.com/yourusername/knhk"
documentation = "https://docs.rs/knhk-workflow-engine"
keywords = ["workflow", "yawl", "bpmn", "enterprise", "automation"]
categories = ["development-tools", "web-programming"]
license = "MIT"
authors = ["KNHK Team"]
build = "build.rs"

[lib]
name = "knhk_workflow_engine"
crate-type = ["cdylib", "staticlib", "rlib"]

[[bin]]
name = "knhk-workflow"
path = "src/bin/knhk-workflow.rs"

[dependencies]
# KNHK infrastructure
knhk-otel = { path = "../knhk-otel", version = "1.0.0" }
knhk-lockchain = { path = "../knhk-lockchain", version = "1.0.0" }
knhk-unrdf = { path = "../knhk-unrdf", version = "1.0.0", optional = true }
knhk-connectors = { path = "../knhk-connectors", version = "1.0.0" }
knhk-patterns = { path = "../knhk-patterns", version = "1.0.0" }
# knhk-sidecar dependency removed to avoid circular dependency
# Sidecar now depends on workflow engine, not the other way around
chicago-tdd-tools = { path = "../chicago-tdd-tools", version = "1.0.0" }

# RDF & Turtle parsing
oxigraph = { workspace = true }
rio_turtle = "0.8"

# Template engine (for ggen integration)
tera = { workspace = true, features = ["builtins"] }

# Async runtime
tokio = { workspace = true, features = ["full"] }
futures = "0.3"
async-trait = "0.1.83"

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
bincode = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# HTTP & gRPC
tonic = { workspace = true }
tonic-build = { workspace = true }
tonic-prost-build = { workspace = true }
prost = { workspace = true }
prost-types = { workspace = true }
axum = { workspace = true, features = ["json", "multipart"] }
tower = { workspace = true }
tower-http = { workspace = true, features = ["cors", "trace"] }

# CLI
clap = { workspace = true, features = ["derive"] }

# Collections & utilities
uuid = { workspace = true, features = ["v4", "serde"] }
chrono = { workspace = true, features = ["serde"] }
hashbrown = { workspace = true, default-features = false }
rayon = { workspace = true }
fastrand = "2.0"
sha2 = { workspace = true }
hex = { workspace = true }

# Rate limiting
governor = "0.6"

# Caching
lru = { workspace = true }
dashmap = "5.5"
parking_lot = "0.12"

# Metrics
metrics = "0.23"
metrics-prometheus = "0.6"

# Tracing & observability
tracing = { workspace = true }
tracing-opentelemetry = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }

# Storage
sled = { workspace = true }

[features]
default = ["unrdf"]
unrdf = ["dep:knhk-unrdf", "knhk-unrdf/native"]
rdf = []
# sidecar feature removed to avoid circular dependency

[[example]]
name = "workflow_weaver_livecheck"
path = "examples/workflow_weaver_livecheck.rs"

[[bench]]
name = "fortune5_performance"
harness = false

[build-dependencies]
tonic-prost-build = { workspace = true }

[dev-dependencies]
tokio-test = { workspace = true }
tempfile = { workspace = true }
criterion = { workspace = true, features = ["html_reports"] }
futures = { workspace = true }
serial_test = "3.0"
