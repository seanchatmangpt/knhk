[package]
name = "knhk-workflow-engine"
version = "1.0.0"
edition = "2021"
description = "Enterprise workflow engine with full 43-pattern YAWL support"
repository = "https://github.com/yourusername/knhk"
homepage = "https://github.com/yourusername/knhk"
documentation = "https://docs.rs/knhk-workflow-engine"
keywords = ["workflow", "yawl", "bpmn", "enterprise", "automation"]
categories = ["development-tools", "web-programming"]
license = "MIT"
authors = ["KNHK Team"]
build = "build.rs"

[lib]
name = "knhk_workflow_engine"
crate-type = ["cdylib", "staticlib", "rlib"]

[[bin]]
name = "knhk-workflow"
path = "src/bin/knhk-workflow.rs"

[dependencies]
# KNHK infrastructure
knhk-otel = { path = "../knhk-otel", version = "1.0.0" }
knhk-lockchain = { path = "../knhk-lockchain", version = "1.0.0" }
knhk-connectors = { path = "../knhk-connectors", version = "1.0.0", optional = true }
knhk-patterns = { path = "../knhk-patterns", version = "1.0.0" }
knhk-workflow-macros = { path = "../knhk-workflow-macros", version = "1.0.0", optional = true }
# knhk-sidecar dependency removed to avoid circular dependency
# Sidecar now depends on workflow engine, not the other way around
chicago-tdd-tools = { version = "1.0.0", optional = true }

# RDF & Turtle parsing
oxigraph = { workspace = true, optional = true }
rio_turtle = "0.8"

# Template engine (for ggen integration)
tera = { workspace = true, features = ["builtins"] }

# Async runtime
tokio = { workspace = true, features = ["full"] }
futures = "0.3"
async-trait = "0.1.83"

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
bincode = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# HTTP & gRPC (optional)
tonic = { workspace = true, optional = true }
tonic-build = { workspace = true, optional = true }
tonic-prost-build = { workspace = true, optional = true }
tonic-prost = { workspace = true, optional = true }
prost = { workspace = true, optional = true }
prost-types = { workspace = true, optional = true }
axum = { workspace = true, features = ["json", "multipart"], optional = true }
tower = { workspace = true, optional = true }
tower-http = { workspace = true, features = ["cors", "trace"], optional = true }

# CLI
clap = { workspace = true, features = ["derive"] }

# Collections & utilities
uuid = { workspace = true, features = ["v4", "serde"] }
chrono = { workspace = true, features = ["serde"] }
hashbrown = { workspace = true, default-features = false }
rayon = { workspace = true }
fastrand = "2.0"
sha2 = { workspace = true }
hex = { workspace = true }
blake3 = { workspace = true }

# Zero-Knowledge Proof Systems
ark-groth16 = { version = "0.4", optional = true }
ark-bls12-381 = { version = "0.4", optional = true }
ark-ff = { version = "0.4", optional = true }
ark-ec = { version = "0.4", optional = true }
ark-relations = { version = "0.4", optional = true }
ark-r1cs-std = { version = "0.4", optional = true }
ark-std = { version = "0.4", optional = true }
ark-serialize = { version = "0.4", optional = true }
ark-crypto-primitives = { version = "0.4", optional = true }
plonky2 = { version = "0.2", optional = true }
winterfell = { version = "0.7", optional = true }
sha3 = { version = "0.10", optional = true }
rand = { version = "0.8", optional = true }
rand_chacha = { version = "0.3", optional = true }
lazy_static = { version = "1.4", optional = true }

# Consensus & cryptography
ed25519-dalek = { version = "2.0", features = ["serde"] }

# GPU acceleration (optional)
cudarc = { version = "0.9", optional = true, features = ["driver", "nvrtc"] }
vulkano = { version = "0.34", optional = true }
ash = { version = "0.37", optional = true, features = ["linked"] }
wide = { version = "0.7", optional = true }
bytemuck = { version = "1.14", optional = true, features = ["derive"] }

# Rate limiting
governor = "0.6"

# Caching
lru = { workspace = true }
dashmap = "5.5"
parking_lot = "0.12"

# Metrics
metrics = "0.23"
metrics-prometheus = "0.6"

# Tracing & observability
tracing = { workspace = true }
tracing-opentelemetry = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }
opentelemetry = "0.21"
opentelemetry-otlp = "0.14"
opentelemetry-semantic-conventions = "0.13"

# Lock-free data structures for telemetry
crossbeam = "0.8"
flume = "0.11"

# Machine Learning (optional)
candle-core = { version = "0.4", optional = true }
candle-nn = { version = "0.4", optional = true }
tract-onnx = { version = "0.21", optional = true }
ndarray = { version = "0.15", optional = true }
linfa = { version = "0.7", optional = true }

# Storage (optional)
sled = { workspace = true, optional = true }
tempfile = { workspace = true }
process_mining = "0.3"

[features]
default = [
  "rdf",
  "storage",
  "testing",
  "connectors",
  "http",
  "compile-time-validation",
] # Enable core features by default
minimal = [] # Core only, no optional deps
rdf = ["oxigraph"]
storage = ["sled"]
compile-time-validation = ["dep:knhk-workflow-macros"]
grpc = [
  "dep:tonic",
  "dep:tonic-build",
  "dep:tonic-prost-build",
  "dep:tonic-prost",
  "dep:prost",
  "dep:prost-types",
]
http = ["dep:axum", "dep:tower", "dep:tower-http"]
connectors = ["dep:knhk-connectors"]
testing = ["dep:chicago-tdd-tools"]
neural = [
  "dep:candle-core",
  "dep:candle-nn",
  "dep:tract-onnx",
  "dep:ndarray",
  "dep:linfa",
]
gpu-cuda = ["dep:cudarc", "dep:bytemuck", "dep:wide"]
gpu-vulkan = ["dep:vulkano", "dep:ash", "dep:bytemuck", "dep:wide"]
gpu = ["gpu-cuda", "gpu-vulkan"]
zkp = [
  "dep:ark-groth16",
  "dep:ark-bls12-381",
  "dep:ark-ff",
  "dep:ark-ec",
  "dep:ark-relations",
  "dep:ark-r1cs-std",
  "dep:ark-std",
  "dep:ark-serialize",
  "dep:ark-crypto-primitives",
  "dep:plonky2",
  "dep:winterfell",
  "dep:sha3",
  "dep:rand",
  "dep:rand_chacha",
  "dep:lazy_static",
]
full = ["rdf", "storage", "grpc", "http", "connectors", "testing", "neural", "gpu", "zkp"]
# sidecar feature removed to avoid circular dependency

[[example]]
name = "workflow_weaver_livecheck"
path = "examples/workflow_weaver_livecheck.rs"

[[example]]
name = "weaver_all_43_patterns"
path = "examples/weaver_all_43_patterns.rs"

[[example]]
name = "weaver_real_jtbd_validation"
path = "examples/weaver_real_jtbd_validation.rs"

[[bench]]
name = "fortune5_performance"
harness = false

[[bench]]
name = "gpu_acceleration"
harness = false
required-features = ["gpu"]

[[bench]]
name = "zkp_benchmarks"
harness = false
required-features = ["zkp"]

[build-dependencies]
tonic-prost-build = { workspace = true }

[dev-dependencies]
tokio-test = { workspace = true }
criterion = { workspace = true, features = ["html_reports"] }
futures = { workspace = true }
serial_test = "3.0"
regex = "1.10"
