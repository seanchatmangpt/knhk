[package]
name = "knhk-warm"
version = "1.0.0"
edition = "2021"
description = "Warm path query engine with SPARQL support"
repository = "https://github.com/yourusername/knhk"
homepage = "https://github.com/yourusername/knhk"
documentation = "https://docs.rs/knhk-warm"
keywords = ["rdf", "sparql", "query", "database", "warm-path"]
categories = ["database", "parsing"]
license = "MIT"
authors = ["KNHK Team"]

[lib]
name = "knhk_warm"
crate-type = ["staticlib", "cdylib"]

[dependencies]
knhk-hot = { path = "../knhk-hot", version = "1.0.0" }
knhk-etl = { path = "../knhk-etl", version = "1.0.0", default-features = false }
knhk-otel = { path = "../knhk-otel", version = "1.0.0", optional = true }
oxigraph = "0.5"
lru = "0.16"
ahash = "0.8"
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
crossbeam = "0.8"
crossbeam-epoch = "0.9"
crossbeam-queue = "0.3"
crossbeam-channel = "0.5"
dashmap = "5.5"
parking_lot = "0.12"
tracing = "0.1"
blake3 = "1.5"
ed25519-dalek = "2.0"
rand = "0.8"
bincode = "1.3"
flate2 = "1.0"
uuid = { version = "1.4", features = ["v4"] }

[dev-dependencies]
chicago-tdd-tools = { version = "1.3.0", features = ["testing-extras", "otel", "weaver", "testcontainers", "async"] }
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = { workspace = true }

[[bench]]
name = "query_bench"
harness = false

[[example]]
name = "warm_path_query"
path = "examples/warm_path_query.rs"

[features]
default = ["std"]
otel = ["knhk-otel"]
std = []
