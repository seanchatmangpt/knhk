[package]
name = "knhk-warm"
version = "0.1.0"
edition = "2021"

[lib]
name = "knhk_warm"
crate-type = ["staticlib", "cdylib"]

[dependencies]
knhk-hot = { path = "../knhk-hot", version = "1.0.0" }
knhk-otel = { path = "../knhk-otel", version = "0.1.0", optional = true }
knhk-etl = { path = "../knhk-etl", version = "0.1.0", default-features = false }
knhk-unrdf = { path = "../knhk-unrdf", version = "0.1.0", optional = true }
oxigraph = "0.5"
lru = "0.16"
ahash = "0.8"
thiserror = "2.0"
serde_json = "1.0"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3.8"

[[bench]]
name = "query_bench"
harness = false

[[example]]
name = "warm_path_query"
path = "examples/warm_path_query.rs"

[features]
default = []
otel = ["knhk-otel"]
std = []
unrdf = ["knhk-unrdf"]