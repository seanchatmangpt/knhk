[package]
name = "knhk-warm"
version = "1.0.0"
edition = "2021"
description = "Warm path query engine with SPARQL support"
repository = "https://github.com/yourusername/knhk"
homepage = "https://github.com/yourusername/knhk"
documentation = "https://docs.rs/knhk-warm"
keywords = ["rdf", "sparql", "query", "database", "warm-path"]
categories = ["database", "parsing"]
license = "MIT"
authors = ["KNHK Team"]

[lib]
name = "knhk_warm"
crate-type = ["staticlib", "cdylib"]

[dependencies]
knhk-hot = { path = "../knhk-hot", version = "1.0.0" }
knhk-etl = { path = "../knhk-etl", version = "1.0.0", default-features = false }
knhk-otel = { path = "../knhk-otel", version = "1.0.0", optional = true }
knhk-unrdf = { path = "../knhk-unrdf", version = "1.0.0", optional = true }
oxigraph = "0.5"
lru = "0.16"
ahash = "0.8"
thiserror = "2.0"
serde_json = "1.0"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3.8"

[[bench]]
name = "query_bench"
harness = false

[[example]]
name = "warm_path_query"
path = "examples/warm_path_query.rs"

[features]
default = ["std"]
otel = ["knhk-otel"]
std = []
unrdf = ["knhk-unrdf"]