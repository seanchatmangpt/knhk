[package]
name = "knhk-otel"
version = "1.0.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib", "rlib"]
path = "src/lib.rs"

[dependencies]
# OpenTelemetry dependencies - all optional with std feature
opentelemetry = { version = "0.31", optional = true, default-features = false }
opentelemetry_sdk = { version = "0.31", optional = true, default-features = false }
opentelemetry-otlp = { version = "0.31", optional = true, default-features = false }
opentelemetry-http = { version = "0.31", optional = true, default-features = false }
# Standard library dependencies - all optional
rand = { version = "0.8", optional = true, default-features = false }
hashbrown = { version = "0.15", default-features = false }
reqwest = { version = "0.11", optional = true, features = ["json", "blocking"] }
serde_json = { version = "1.0", optional = true }

[features]
default = ["std"]
# std feature enables all std-dependent functionality
# Note: hashbrown doesn't have a "std" feature, it's always available
std = ["rand/std", "rand/std_rng", "opentelemetry", "opentelemetry_sdk", "opentelemetry-otlp", "opentelemetry-http", "reqwest", "serde_json"]

