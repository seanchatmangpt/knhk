[package]
name = "knhk-unrdf"
version = "1.0.0"
edition = "2021"
description = "RDF utilities and helpers for the KNHK framework"
repository = "https://github.com/yourusername/knhk"
homepage = "https://github.com/yourusername/knhk"
documentation = "https://docs.rs/knhk-unrdf"
keywords = ["rdf", "sparql", "utilities", "tera", "templates"]
categories = ["parsing", "template-engine"]
license = "MIT"
authors = ["KNHK Team"]

[lib]
crate-type = ["rlib", "cdylib", "staticlib"]
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { workspace = true, features = ["full"] }
anyhow = { workspace = true }
thiserror = { workspace = true }
tera = { version = "1.19", features = ["builtins"] }
# Rust-native RDF capabilities
oxigraph = { version = "0.5", optional = true }
opentelemetry = { workspace = true, features = ["metrics", "trace"], optional = true }
sha2 = { version = "0.10", optional = true }
knhk-etl = { path = "../knhk-etl", version = "1.0.0" }
blake3 = { workspace = true }
lru = { workspace = true }
rayon = { workspace = true }

[features]
default = []
std = []
native = ["oxigraph", "opentelemetry", "sha2"]
unrdf = []  # Keep existing JavaScript integration

[dev-dependencies]
# Test dependencies
criterion = { version = "0.5", features = ["html_reports"] }
rand = "0.8"

[[bench]]
name = "hooks_native_bench"
harness = false

