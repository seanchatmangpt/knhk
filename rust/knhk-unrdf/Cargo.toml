[package]
name = "knhk-unrdf"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
tera = { version = "1.19", features = ["builtins"] }
# Rust-native RDF capabilities
oxigraph = { version = "0.5", optional = true }
opentelemetry = { version = "0.21", features = ["metrics", "trace"], optional = true }
sha2 = { version = "0.10", optional = true }
blake3 = "1.0"
lru = "0.12"
rayon = "1.8"

[features]
default = []
std = []
native = ["oxigraph", "opentelemetry", "sha2"]
unrdf = []  # Keep existing JavaScript integration

[dev-dependencies]
# Test dependencies
criterion = { version = "0.5", features = ["html_reports"] }
rand = "0.8"

[[bench]]
name = "hooks_native_bench"
harness = false

