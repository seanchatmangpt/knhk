[package]
name = "knhk-quantum"
version = "7.0.0"
edition = "2021"
authors = ["KNHK Team"]
description = "Phase 7: Quantum-safe cryptography module for post-quantum security"
license = "MIT OR Apache-2.0"

[dependencies]
# Post-Quantum Cryptography
pqcrypto = "0.15"
pqcrypto-kyber = "0.15"
pqcrypto-dilithium = "0.15"
pqcrypto-traits = "0.15"

# Randomness
rand = "0.8"
rand_chacha = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Observability (for integration with Phase 5 platform)
tracing = "0.1"
opentelemetry = { version = "0.21", features = ["trace", "metrics"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Async utilities
tokio = { version = "1.35", features = ["sync"] }
async-trait = "0.1"

# Classical crypto for hybrid mode
x25519-dalek = "2.0"
ed25519-dalek = "2.1"
sha2 = "0.10"

# Utils
hex = "0.4"
zeroize = "1.7"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
criterion = "0.5"
proptest = "1.4"
tokio = { version = "1.35", features = ["full"] }

[[bench]]
name = "quantum_kem_bench"
harness = false

[[bench]]
name = "quantum_sig_bench"
harness = false

[lib]
name = "knhk_quantum"
path = "src/lib.rs"
