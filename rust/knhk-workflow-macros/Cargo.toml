[package]
name = "knhk-workflow-macros"
version = "1.0.0"
edition = "2021"
description = "Compile-time workflow validation using procedural macros and type-level programming"
repository = "https://github.com/yourusername/knhk"
homepage = "https://github.com/yourusername/knhk"
documentation = "https://docs.rs/knhk-workflow-macros"
keywords = ["workflow", "macro", "compile-time", "validation", "type-system"]
categories = ["development-tools", "procedural-macro-helpers"]
license = "MIT"
authors = ["KNHK Team"]

[lib]
proc-macro = true

[dependencies]
# Procedural macro essentials
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"

# Error handling with span information
darling = "0.20"

# Graph algorithms for deadlock detection
petgraph = "0.6"

# Utilities
thiserror = { workspace = true }

[dev-dependencies]
trybuild = "1.0"
serde = "1.0"
serde_json = "1.0"
