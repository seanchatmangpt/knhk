[package]
name = "knhk-promotion"
version = "1.0.0"
edition = "2021"
license = "MIT"
authors = ["KNHK Team"]
description = "Type-safe, lock-free snapshot promotion pipeline with â‰¤10 tick guarantees"

[dependencies]
# Internal dependencies
knhk-ontology = { path = "../knhk-ontology" }
knhk-projections = { path = "../knhk-projections" }

# Procedural macros (internal)
knhk-promotion-macros = { path = "./macros", version = "1.0.0" }

# Async runtime
tokio = { workspace = true }
async-trait = "0.1"

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
bincode = { workspace = true }

# Hashing
blake3 = { workspace = true }
sha2 = { workspace = true }
hex = { workspace = true }

# Atomics and lock-free
arc-swap = "1.7"
crossbeam = "0.8"
parking_lot = "0.12"
once_cell = "1.19"

# Telemetry
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Time
chrono = { workspace = true }

# Const assertions (compile-time checks)
static_assertions = "1.1"

[dev-dependencies]
criterion = { workspace = true }
proptest = { workspace = true }
tempfile = { workspace = true }
tokio-test = { workspace = true }

[features]
default = []
# Enable runtime verification (redundant but safe)
paranoid = []
