[package]
name = "knhk-sidecar"
version = "0.1.0"
edition = "2021"
authors = ["KNHK Team"]
description = "KGC Sidecar gRPC service for local proxy, batching, retries, and circuit-breaking"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "knhk-sidecar"
path = "src/main.rs"

[dependencies]
# gRPC dependencies
tonic = { version = "0.11", features = ["tls", "tls-roots"] }
tonic-build = { version = "0.11", build = true }
prost = "0.13"
prost-types = "0.13"

# Async runtime
tokio = { version = "1", features = ["full"] }
futures = "0.3"

# KNHK crates
knhk-etl = { path = "../knhk-etl", version = "0.1.0", features = ["std"] }
knhk-warm = { path = "../knhk-warm", version = "0.1.0" }
knhk-unrdf = { path = "../knhk-unrdf", version = "0.1.0", features = ["native"] }
knhk-otel = { path = "../knhk-otel", version = "0.1.0" }
knhk-lockchain = { path = "../knhk-lockchain", version = "0.1.0", features = ["std"] }
knhk-connectors = { path = "../knhk-connectors", version = "0.1.0", features = ["std"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"

# Time utilities
chrono = "0.4"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# UUID generation
uuid = { version = "1.0", features = ["v4"] }

# Standard library
std = []

[build-dependencies]
tonic-build = "0.11"

[features]
default = ["std"]
std = []

[dev-dependencies]
tokio-test = "0.4"

