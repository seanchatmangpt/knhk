[package]
name = "knhk-sidecar"
version = "1.0.0"
edition = "2021"
authors = ["KNHK Team"]
description = "KGC Sidecar - gRPC proxy service for enterprise apps with batching, retries, and circuit-breaking"
license = "MIT OR Apache-2.0"

[dependencies]
knhk-etl = { path = "../knhk-etl", version = "1.0.0", features = ["std"] }
tokio = { workspace = true, features = ["full"] }
tonic = { workspace = true, default-features = true, features = ["server", "channel", "tls-ring"] }
tonic-prost = { workspace = true }
prost = { workspace = true }
prost-types = { workspace = true }
rustls = { workspace = true }
rustls-pemfile = { workspace = true }
knhk-connectors = { path = "../knhk-connectors", features = ["std"] }
knhk-otel = { path = "../knhk-otel", features = ["std"] }
knhk-config = { path = "../knhk-config" }
# knhk-workflow-engine dependency removed to avoid circular dependency
# Sidecar should not depend on workflow engine - they are separate services
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", optional = true }
simd-json = { version = "0.14", features = ["known-key"] }
tokio-stream = "0.1"
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"], optional = true }
toml = "0.8"
uuid = { version = "1.0", features = ["v4"] }
chrono = "0.4"
# Fortune 5 dependencies
aws-sdk-kms = { version = "1.0", optional = true }
aws-config = { version = "1.0", optional = true }
reqwest = { version = "0.11", features = ["json"], optional = true }
async-trait = "0.1"
hex = "0.4"

[features]
default = ["otel"]
otel = ["dep:serde_json", "tracing-subscriber"]
serde_json = ["dep:serde_json"]
fortune5 = ["aws-sdk-kms", "aws-config", "reqwest"]

[build-dependencies]
tonic-prost-build = { workspace = true }

[dev-dependencies]
reqwest = { version = "0.11", features = ["blocking"] }
tokio-test = "0.4"
futures = "0.3"
tempfile = { workspace = true }
