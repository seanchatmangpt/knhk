[package]
name = "knhk-sidecar"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]

[[bin]]
name = "knhk-sidecar"
path = "src/main.rs"

[dependencies]
# gRPC framework
tonic = { version = "0.11", features = ["tls", "tls-roots"] }
tonic-build = { version = "0.11", build = true }
prost = "0.13"
prost-types = "0.13"

# Async runtime
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"

# Internal dependencies
knhk-connectors = { path = "../knhk-connectors", version = "0.1.0", features = ["std"] }
knhk-otel = { path = "../knhk-otel", version = "0.1.0", optional = true }

# Utilities
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[build-dependencies]
tonic-build = "0.11"

[features]
default = ["otel"]
otel = ["knhk-otel"]
tls = ["tonic/tls", "tonic/tls-roots"]

[dev-dependencies]
tokio-test = "0.4"

