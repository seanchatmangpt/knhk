[package]
name = "knhk-sidecar"
version = "0.5.0"
edition = "2021"
authors = ["KNHK Team"]
description = "KGC Sidecar - gRPC proxy service for enterprise apps with batching, retries, and circuit-breaking"
license = "MIT OR Apache-2.0"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
tonic = { version = "0.10", features = ["tls", "tls-roots"] }
prost = "0.12"
prost-types = "0.12"
knhk-etl = { path = "../knhk-etl", features = ["std"] }
knhk-connectors = { path = "../knhk-connectors", features = ["std"] }
knhk-otel = { path = "../knhk-otel", features = ["std"] }
knhk-config = { path = "../knhk-config" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", optional = true }
tokio-stream = "0.1"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
toml = "0.8"
uuid = { version = "1.0", features = ["v4"] }
chrono = "0.4"

[features]
default = ["otel"]
otel = ["dep:serde_json"]
serde_json = ["dep:serde_json"]

[build-dependencies]
tonic-build = "0.10"

[dev-dependencies]
tokio-test = "0.4"
futures = "0.3"
