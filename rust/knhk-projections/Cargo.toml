version = "0.1.0"
edition = "2021"
authors = ["KNHK Team"]
description = "Projection Compiler - Generates code, APIs, docs, and telemetry from Î£ snapshots"
license = "MIT"

[dependencies]
# Workspace dependencies
knhk-ontology = { path = "../knhk-ontology" }
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
blake3 = { workspace = true }
thiserror = { workspace = true }
