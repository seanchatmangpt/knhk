[book]
title = "KNHK + simdjson: High-Performance Knowledge Graph Engine"
authors = ["KNHKS Core Team"]
description = "Lessons from simdjson applied to KNHK's hot path operations - A comprehensive guide to performance optimization"
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "../knhk-simdjson-book-build"
create-missing = true

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/seanchatmangpt/knhk"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/seanchatmangpt/knhk/edit/master/docs/knhk-simdjson-book/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3







