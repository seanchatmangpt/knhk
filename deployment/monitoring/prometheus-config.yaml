global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'knhk-production'
    environment: 'prod'

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093

# Load rules
rule_files:
  - /etc/prometheus/rules/*.yaml

# Scrape configurations
scrape_configs:
  # KNHK Closed-Loop Application
  - job_name: 'knhk-closed-loop'
    kubernetes_sd_configs:
    - role: pod
      namespaces:
        names:
        - knhk
    relabel_configs:
    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
      action: keep
      regex: true
    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
      action: replace
      target_label: __metrics_path__
      regex: (.+)
    - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
      action: replace
      regex: ([^:]+)(?::\d+)?;(\d+)
      replacement: $1:$2
      target_label: __address__
    - source_labels: [__meta_kubernetes_namespace]
      target_label: kubernetes_namespace
    - source_labels: [__meta_kubernetes_pod_name]
      target_label: kubernetes_pod_name
    - source_labels: [__meta_kubernetes_pod_label_version]
      target_label: version

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
    - targets:
      - 'postgres-0.postgres.knhk.svc:9187'
      - 'postgres-1.postgres.knhk.svc:9187'
    relabel_configs:
    - source_labels: [__address__]
      regex: 'postgres-(\d+).*'
      target_label: instance
      replacement: 'postgres-$1'

  # Redis
  - job_name: 'redis'
    static_configs:
    - targets:
      - 'redis-0.redis.knhk.svc:9121'
      - 'redis-1.redis.knhk.svc:9121'

  # Kubernetes Nodes
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
    - role: node
    relabel_configs:
    - action: labelmap
      regex: __meta_kubernetes_node_label_(.+)

  # Kubernetes Pods
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
    - role: pod
    relabel_configs:
    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
      action: keep
      regex: true

  # OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
    - targets:
      - 'otel-collector:8888'
      - 'otel-collector:8889'

# Remote write (optional - for long-term storage)
remote_write:
  - url: "http://prometheus-remote-storage:9090/api/v1/write"
    queue_config:
      capacity: 10000
      max_shards: 50
      min_shards: 1
      max_samples_per_send: 5000
      batch_send_deadline: 5s
      min_backoff: 30ms
      max_backoff: 100ms

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 50GB
