---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: knhk-closed-loop
  namespace: knhk
  labels:
    app: knhk-closed-loop
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: knhk-closed-loop
  template:
    metadata:
      labels:
        app: knhk-closed-loop
        version: v1.0.0
      annotations:
        # Vault agent injection
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "knhk-service"
        vault.hashicorp.com/agent-inject-secret-database: "secret/data/knhk/database/postgres"
        vault.hashicorp.com/agent-inject-template-database: |
          {{- with secret "secret/data/knhk/database/postgres" -}}
          export DATABASE_URL="{{ .Data.data.connection_string }}"
          {{- end }}

        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: knhk-service

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: knhk-closed-loop
        image: knhk-closed-loop:latest
        imagePullPolicy: Always

        command: ["/bin/sh", "-c"]
        args:
          - source /vault/secrets/database && /usr/local/bin/knhk-closed-loop

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP

        env:
        - name: RUST_LOG
          value: "info,knhk_closed_loop=debug"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: knhk-secrets
              key: redis-url

        # Resource limits (based on profiling)
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "2Gi"

        # Health probes
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30  # 150 seconds max startup

        # Volume mounts
        volumeMounts:
        - name: mtls-certs
          mountPath: /etc/knhk/certs
          readOnly: true
        - name: config
          mountPath: /etc/knhk/config
          readOnly: true

      volumes:
      - name: mtls-certs
        secret:
          secretName: knhk-mtls
      - name: config
        configMap:
          name: knhk-config

---
apiVersion: v1
kind: Service
metadata:
  name: knhk-service
  namespace: knhk
  labels:
    app: knhk-closed-loop
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: knhk-closed-loop

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: knhk-service
  namespace: knhk

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: knhk-config
  namespace: knhk
data:
  DB_POOL_MAX_CONNECTIONS: "50"
  DB_POOL_MIN_CONNECTIONS: "10"
  PATTERN_WINDOW_SECONDS: "60"
  VALIDATION_TIMEOUT_MS: "100"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: knhk-hpa
  namespace: knhk
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: knhk-closed-loop
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
